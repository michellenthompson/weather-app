<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form>
          <input type="text" placeholder="Search" id="city-input" />
          <input type="button" value="Search" id="city-search" />
          <input type="button" value="Current City" id="current-city" />
        </form>
      </div>
      <div class="row">
        <div class="col">
          <h1 id="city">...</h1>
          <h4></h4>
          <ul>
            <li>Humidity: <span id="humidity">...</span>%</li>
            <li>Wind: <span id="wind"> ...</span> km/h</li>
          </ul>
        </div>
        <div class="col">
          <p class="todaytemp">
            <img src="#" alt="icon" id="icon" />
            <span id="temperature">...</span
            ><span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </p>
        </div>
      </div>
    </div>
    <p id="author">
      <a href="https://github.com/michellenthompson/weather-app" target="_blank"
        >Open-source code</a
      >
      by Michelle Thompson
    </p>
  </body>
  <script src="src/index.js"></script>
</html>
